    <form id="message_form" method="POST">
      <table id="message_table">
        <tbody>
          <tr>
            <td>username:</td>
            <td>
              <input type="text" name="username" id="username">
            </td>
          </tr>
          <tr>
            <td>message:</td>
            <td>
              <input type="text" name="message" id="message">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" id="submit_message" value="送出" onclick="messageGo();">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <script>
      function messageGo(){
  
    //取得 "username" 欄位值
  
    var username = $('#username').val();        
  
     //取得 "message" 欄位值                                
  
    var message = $('#message').val();                                           
  	var URLs ="http://10.0.0.110:8080/FirstInsClaimSystem/ajaxCheckAccountExist.action";
      $.ajax({
  		 
        
       // contentType : "application/x-www-form-urlencoded; charset=utf-8",
        //告訴程式表單要傳送到哪裡                                         
  
        crossDomain: true,
        
          url: URLs,                                                              
  
          //需要傳送的資料
  
          data:"&ajaxLoginId="+username+"&ajaxPassword="+message,  
  
           //使用POST方法     
  
          type : "post",                                                                    

          async : false,
        
          //接收回傳資料的格式，在這個例子中，只要是接收true就可以了
          dataType:"json", 
  
           //傳送失敗則跳出失敗訊息      
          success:function(data){                                                           
  
          //資料傳送成功後就會執行這個function內的程式，可以在這裡寫入要執行的程式  
  		  alert(data.result);
          alert("成功");
  
          },

          error:function(xhr, ajaxOptions, thrownError){ 
                    alert(xhr.status); 
                    alert(thrownError); 
            	
            	
            alert("失敗");
                 }
  
          //傳送成功則跳出成功訊息
  

  
      }); 
  
  }
    </script>
